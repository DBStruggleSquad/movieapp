<div class="post-content">
    <h4> {{genre.name}} </h4>
    <br>
    <ol class="movie-list" >
        <flex-slider slide="poster in genre.movies track by $index" animation="slide" item-width="210" item-margin="5" slideshow="false">
            <li>
                <img id="flex-slider-poster" ng-src="{{poster.poster}}">
            </li>
        </flex-slider>
    </ol>
</div>
