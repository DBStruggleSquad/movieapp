<div class="list-post-content">
    <a ng-controller="listNav" ng-click="goToList(list.List_name )">{{ list.List_name }}</a>
    <br>
    {{ list.year | date }}
    <br>
    <ol class="movie-list" >
        <flex-slider slide="poster in list.movies track by $index" animation="slide" item-width="210" item-margin="5" slideshow="false">
            <li>
                <div class="movie-entry">
                <img ng-src="{{poster.poster}}">
                </div>
            </li>
        </flex-slider>
    </ol>
</div>
