<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/flexslider/flexslider.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="/static/css/filmshack.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>             
   

  <script src="/static/bower_components/jquery/dist/jquery.js"></script>
  <script src="/static/bower_components/flexslider/jquery.flexslider.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="/static/bower_components/angular-flexslider/angular-flexslider.js"></script>


    	<!-- GLORY -->
	<link rel="stylesheet" href="/static/jAlert-master/src/jAlert-v3.css" />
    <script src="/static/jAlert-master/src/jAlert-v3.js"></script>
    <script src="/static/jAlert-master/src/jAlert-functions.js"></script>
  </head>
  <body ng-app="myApp">
    {% raw %}
    <!-- Header, indicates where the user is located. -->
    <div class="header" ng-controller="list">
        <div class="location">{{ list.name}}</div>
        <div class="filmshack-logo">filmshack</div>
        <div class="logout"><img ng-controller="logoutNav" ng-click="logout()" ng-src="/static/img/logout-icon.svg"></img></div>
    </div>    

    <div class="enclosure" ng-controller="list">

      <!-- User-Info, offers user details. -->
      <div class="activity-post" ng-repeat="movie in list.movies">
          <div class="list-post-img">
            <img  src="{{ movie.poster }}"/>
          </div>
          <div class="post-content">
              <div class="list-post-options"><button id="delete-button" ng-click="deleteListItem(movie.postTitle, movie.title)"></button></div>
              <div class="list-post-name-year">{{ movie.postTitle }} </div>
              <div class="list-post-genres">{{ movie.title }} ({{ movie.year }})</div>
              <div class="list-post-genres">{{ movie.genre }}</div>
              <div class="list-post-synopsis">" {{ movie.description }} "</div>
          </div>
      </div>

    </div>

    <!-- Botton part of the page -->
    <!-- Navigation, contains buttons that navigate user through app.-->
    <nav class="navigation" ng-include="'static/directives/navigation.html'"></nav>

    <!-- Modules -->
    <script src="/static/js/app.js"></script>

    <!-- Controllers -->
    <script src="/static/js/controllers/listController.js"></script>
    <script src="/static/js/controllers/navigationActions.js"></script>

    <!-- Directives -->
    <script src="/static/js/directives/activityPost.js"></script>
    <script src="/static/js/directives/installApp.js"></script>

    {% endraw %}
  </body>
</html>
