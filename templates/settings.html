<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="static/css/filmshack.css" rel="stylesheet" />

    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
      <script src="/static/bower_components/flexslider/jquery.flexslider.js"></script>
      <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.20/angular.js" data-semver="1.2.20"></script>
      <script src="/static/bower_components/angular/angular.js"></script>
      <script src="/static/bower_components/angular-flexslider/angular-flexslider.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

      <!-- For image uploaded -->
      <script src="/static/bower_components/ng-file-upload-bower-9.0.9/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
      <script src="/static/bower_components/ng-file-upload-bower-9.0.9/ng-file-upload.min.js"></script>
      <script src="/static/bower_components/ng-file-upload-bower-9.0.9/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
      <script src="/static/bower_components/ng-file-upload-bower-9.0.9/ng-file-upload.js"></script>
      <script src="/static/bower_components/ng-file-upload-bower-9.0.9/ng-file-upload-all.js"></script>
      <script src="/static/bower_components/ng-file-upload-bower-9.0.9/ng-file-upload-all.min.js"></script>
  </head>
  <body ng-app="myApp">
	{% raw %}
    <!-- Header, indicates where the user is located. -->
    <div class="header">
        Settings
    </div>

    <div class="enclosure" ng-controller="settings">
      <!-- ------------------------------------ -->
      <!--              ACCOUNT SETTINGS        -->
      <!-- ------------------------------------ -->
      <div class="account-settings">
          <form>
              <fieldset>
                  <legend><h4>Account</h4></legend>
                    <ul>
                        <li ng-repeat="option in accountOptions.accOptions" ng-click="toggleModal(option)" ng-class="{active:service.active}">
                            <div>
                            <p ><strong>{{ option.type }}</strong></p><br><p style="text-indent: 2em;">{{ option.current }}</p>
                            </div>
                        </li>
                    </ul>
              </fieldset>
          </form>
      </div>

      <!-- ------------------------------------ -->
      <!--              PROFILE SETTINGS        -->
      <!-- ------------------------------------ -->
      <div class="profile-settings">
          <form>
              <fieldset>
                  <legend><h4>Profile</h4></legend>
                  <ul>
                      <li ng-repeat="option in profileOptions.profOptions" ng-click="toggleActive(service)" ng-class="{active:service.active}">
                          <p><strong>{{ option.type }}</strong></p><br>
                          <img src="{{ option.current }}" style="text-indent: 2em;" class="drop-box"  ngf-select  ngf-drop  accept="image/*" ngf-pattern="'image/*'" ngf-drag-over-class="dragover" ng-model-options="profilePic" ngf-multiple="false" ngf-capture="'camera'" >

                        </img>
                      </li>
                  </ul>
              </fieldset>
          </form>
      </div>

      <modal title="Change {{accType}}" visible="showModal">
        <form role="form">
          <div class="form-group">
            <label for="list"> Current {{accType}} </label>
            
            <br>
            <label for="list"> {{currentOpt}} </label>
            <br>
            <br>
            <input type="text" class="form-control" id="list-name" placeholder="New {{accType}}..." />
          </div>
          <button type="submit" class="btn btn-default">Change</button>
        </form>
      </modal>

    </div>

    <!-- Navigation, contains buttons that navigate user through app.-->
    <nav class="navigation" ng-include="'static/directives/navigation.html'"></nav>

    <!-- Modules -->
    <script src="static/js/app.js"></script>

    <!-- Controllers -->
    <script src="static/js/controllers/settingsController.js"></script>
    <script src="/static/js/controllers/navigationActions.js"></script>

    <!-- Directives -->
    <script src="static/directives/activityPost.js"></script>
    <script src="static/directives/installApp.js"></script>
    <script src="static/directives/modalDirective.js"></script>




	{% endraw %}
  </body>
</html>
