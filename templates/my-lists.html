<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="static/css/my-lists.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
  </head>
  <body ng-app="myApp">

    <!-- Header, indicates where the user is located. -->
    <div class="header">
        My Lists
    </div>

    <div class="enclosure" ng-controller="myLists">

      <div class="list-tools">
        <div class="create">
          <button class="create-list">Create a New List</button>
        </div>
        <div class="list-search">
          <input class="search-bar" type="text" placeholder="Search..."/>
          <div class="search-button"></div>
        </div>        
      </div>

      <div class="lists">
        <h4>My Lists</h4>
        <ul>
          <li ng-repeat="list in myLists" ng-click="toggleActive(service)" ng-class="{active:service.active}">
            {{ list.name }}
          </li>
        </ul>
      </div>

    </div>

    <!-- Navigation, contains buttons that navigate user through app.-->
    <nav class="navigation" ng-include="'static/directives/navigation.html'"></nav>

    <!-- Modules -->
    <script src="static/js/app.js"></script>

    <!-- Controllers -->
    <script src="static/js/controllers/myListsController.js"></script>

    <!-- Directives -->
    <script src="static/js/directives/activityPost.js"></script>
    <script src="static/js/directives/installApp.js"></script>

  </body>
</html>
