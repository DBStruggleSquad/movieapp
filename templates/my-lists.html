<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="static/css/filmshack.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>            

    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
      <script src="/static/bower_components/flexslider/jquery.flexslider.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="/static/bower_components/angular-flexslider/angular-flexslider.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   
    	<!-- GLORY -->
	<link rel="stylesheet" href="/static/jAlert-master/src/jAlert-v3.css" />
    <script src="/static/jAlert-master/src/jAlert-v3.js"></script>
    <script src="/static/jAlert-master/src/jAlert-functions.js"></script>
    
  </head>
  <!-- ------------------ -->
  <!--      BODY        -->
  <!-- ------------------ -->
  <body ng-app="myApp">
  {% raw %}
    <!-- Header, indicates where the user is located. -->
    <div class="header">
        <div class="location">My Lists</div>
        <div class="filmshack-logo">filmshack</div>
        <div class="logout"><img ng-controller="logoutNav" ng-click="logout()" ng-src="/static/img/logout-icon.svg"></img></div>
    </div>

    <div class="enclosure" ng-controller="myLists">

      <div class="list-tools">
      <div id="add-entry">
        <button id="add-list-entry" class="btn btn-primary" ng-click="toggleModal()">
        <img ng-src="static/img/plus-icon.svg"/> Create a New List
        </button>    
      </div>
        <div class="list-search">
          <input class="search-bar" ng-model="searchList" type="text" placeholder="Search..."/>
        </div>        
      </div>

      <div class="lists">
        <h4>My Lists</h4>
        <!--      LISTA DE LISTAS     -->
        <ul>
          <li ng-repeat="myList in myLists | filter:searchList" ng-click="toggleActive(service)" ng-class="{active:service.active}">
            <div style='margin: 0 auto;'>
              <div ng-click="goToList(myList.name)" style='float: left;'>{{ myList.name }}</div>
              <div style='float: right;'><button ng-click="deleteList(myList.name)" id="delete-button" style=" width: 25px; height: 25px;"></button></div>
            </div>
            <div style="clear: both;"></div>
          </li>
        </ul>
      </div>
<!--  VERIFICAR AQUI -->
      <modal title="Create a New List" visible="showModal">
        <form role="form">
            <div class="form-group">
                <label for="list">List Name</label>
                <input type="text" class="form-control" id="list-name" ng-model="data2send.title" placeholder="List name..." />
                <label for="list">Category</label>
                <br>
                  <select ng-model="data2send.category">
                    <option value="Movies">Movies</option>
                    <option value="Other">Other</option>
                  </select>
                <br>
                
            </div>
            <button type="submit" class="btn btn-default" ng-click="addlist2user();toggleModal()">Create</button>
        </form>
      </modal>

    </div>

    <!-- Navigation, contains buttons that navigate user through app.-->
    <nav class="navigation" ng-include="'static/directives/navigation.html'"></nav>

    <!-- Modules -->
    <script src="static/js/app.js"></script>

    <!-- Controllers -->
    <script src="static/js/controllers/myListsController.js"></script>
    <script src="/static/js/controllers/navigationActions.js"></script>    

    <!-- Directives -->
    <script src="static/directives/activityPost.js"></script>
    <script src="static/directives/modalDirective.js"></script>
  {% endraw %}
  </body>
</html>
