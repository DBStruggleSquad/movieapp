<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="static/css/filmshack.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
	{% raw %}
    <!-- Header, indicates where the user is located. -->
    <div class="header">
        Events
    </div>

    <div class="enclosure" ng-controller="events">

      <div class="list-tools">
        <div class="create">
          <button class="create-event">Create a New Event</button>
        </div>
        <div class="list-search">
          <input class="search-bar" type="text" placeholder="Search..."/>
          <div class="search-button"></div>
        </div>        
      </div>

      <div class="my-events">
        <h4>My Events</h4>
        <ul>
          <li ng-repeat="event in myEvents" ng-click="toggleActive(service)" ng-class="{active:service.active}">
            {{ event.name }} <br> {{ event.date | date }} <br> Hosted by <a href="#"> {{ event.host }} </a>
          </li>
        </ul>
      </div>

      <div class="public-events">
        <h4>Public Events</h4>
        <ul>
          <li ng-repeat="event in publicEvents" ng-click="toggleActive(service)" ng-class="{active:service.active}">
            {{ event.name }} <br> {{ event.date | date }} <br> Hosted by <a href="#"> {{ event.host }} </a>
          </li>
        </ul>
      </div>      

    </div>

    <!-- Navigation, contains buttons that navigate user through app.-->
    <nav class="navigation" ng-include="'static/directives/navigation.html'"></nav>

    <!-- Modules -->
    <script src="static/js/app.js"></script>

    <!-- Controllers -->
    <script src="static/js/controllers/eventsController.js"></script>

    <!-- Directives -->
    <script src="static/directives/activityPost.js"></script>
    <script src="static/directives/installApp.js"></script>
	{% endraw %}
  </body>
</html>
