<html>

   <body ng-app="app">
   <nav>
       <ul>
           <li><a href="#/">Datos personales</a></li>
           <li><a href="#/descargas">Descargas</a></li>
           <li><a href="#/opciones">Opciones de cuenta</a></li>
       </ul>

   <div ng-view></div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-route.js"></script>

   </body>




         <script>
             angular.module("app", ["ngRoute"])
                     .config(function($routeProvider){
                         $routeProvider
                                 .when("/", {
                                     controller: "appCtrl",
                                     controllerAs: "vm",
                                     templateUrl: "home.html"
                                 })
                                 .when("/descargas", {
                                     controller: "appCtrl",
                                     controllerAs: "vm",
                                     templateUrl: "movieapp/templates/movies.html"
                                 })
                                 .when("/opciones", {
                                     controller: "appCtrl",
                                     controllerAs: "vm",
                                     templateUrl: "opciones.html"
                                 });
                     })
                     .controller("appCtrl", function(){
                         //c√≥digo del controlador (lo estoy usando en todas las rutas, en este sencillo ejemplo)
                     });
         });
      </script>
</html>
