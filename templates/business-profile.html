<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="static/css/filmshack.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
	{% raw %}
    <!-- Header, indicates where the user is located. -->
    <div class="header">
        Business Profile
    </div>

    <div class="enclosure" ng-controller="business">
      <!-- User-Info, offers user details. -->
      <div class="user-info" ng-include="'static/directives/businessInfo.html'"></div>

      <!-- Profile-Tabs, allow navigation in profile.-->
      <div class="profile-tabs">

        <div ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)" >
          <img src="static/img/active-{{ tab.title | lowercase }}-icon.svg"/> {{ tab.title }}
        </div>

      </div>

        <div class="content">
            <div ng-include="currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="activity.tpl.html">
        <div class="activity-post" ng-repeat="activity in userDetails.activity" ng-include="'static/directives/activityPost.html'"></div>
    </script>
    
    <script type="text/ng-template" id="events.tpl.html">
        <div class="event-post" ng-repeat="event in userEvents" ng-include="'static/directives/eventPost.html'"></div>
    </script>

    </div>

    <!-- Navigation, contains buttons that navigate user through app.-->
    <nav class="navigation" ng-include="'static/directives/navigation.html'"></nav>
    <!-- Modules -->
    <script src="static/js/app.js"></script>

    <!-- Controllers -->
    <script src="static/js/controllers/businessController.js"></script>

    <!-- Directives -->
    <script src="static/directives/activityPost.js"></script>
    <script src="static/directives/eventPost.js"></script>
	{% endraw %}
  </body>
</html>
